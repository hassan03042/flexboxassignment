<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-item">
            <h2>Burger</h2>
            <p>Fried beef patties with cheese and lettuce.</p>
            <img src="https://media.istockphoto.com/id/639980488/vector/food-menu-for-restaurant-and-cafe.jpg?s=1024x1024&w=is&k=20&c=GpkQlNiu5kPw5EkxuOR-KTBAMDZbhZoglPDeQcqPAfE="
             alt="burger image">
        </div>

        <div class="menu-item">
            <h2>Fries</h2>
            <p>Crispy fried potatoes with secret recipe sauce.</p>
            <img src="https://www.shutterstock.com/shutterstock/photos/2330333747/display_1500/stock-vector-french-fries-potato-box-flat-style-vector-illustration-2330333747.jpg"
             alt="fries image">
        </div>

        <div class="mainclass">
            <h2>MR KITCHEN</h2>
            <p>MENU BAR</p>
        </div>

        <div class="menu-item">
            <h2>Chicken Sandwich</h2>
            <p>Grilled chicken breast with lettuce and tomato.</p>
            <img src="https://www.shutterstock.com/shutterstock/photos/433030726/display_1500/stock-vector-vintage-sandwich-poster-design-with-vector-sandwich-character-433030726.jpg"
             alt="image">
        </div>

        <div class="menu-item">
            <h2>Soda</h2>
            <p>Carbonated soda with different flavors available.</p>
            <img src="https://www.shutterstock.com/shutterstock/photos/127186046/display_1500/stock-vector-cocktail-bar-menu-127186046.jpg"
             alt="soda image">
        </div>
    </div>
</body>
</html>
